<!DOCTYPE html>
<html lang="en">

<head>
  <!-- common meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- main css -->
  <link rel="stylesheet" href="style.css">

  <!-- page title -->
  <title>FEM | Social Links Profile</title>
</head>

<body>
  <section class="mb-5">
    <div class="d-flex flex-column justify-content-center align-items-center container">
      <div class="d-flex flex-column justify-content-center align-items-center wrapper">
        <div class="mb-4 wrapper-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
        </div>
        <div class="mb-4 wrapper-content">
          <h1 class="mb-2">Jessica Randall</h1>
          <h2 class="mb-4">London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="wrapper-links">
          <ul>
            <li><a href="https://github.com/" target="_blank">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
            <li><a href="https://twitter.com/?lang=en/" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="d-flex flex-row flex-wrap justify-content-between align-items-center footer-content">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        <p>Completed by <a href="https://www.linkedin.com/in/faisal-alware-048763b8/">Faisal Alware</a></p>
      </div>
    </div>
  </footer>

  <!-- boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
